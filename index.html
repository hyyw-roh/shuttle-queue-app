<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>셔틀버스 줄서기</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-size: 40px;  /* 전체 기본 글씨 크기 키움 */
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    button {
      font-size: 30px;  /* 버튼 글씨도 키움 */
      padding: 15px 30px;
    }
    h2 {
      font-size: 45px;  /* 제목은 더 크게 */
    }
  </style>
</head>

<script>
  function checkTime() {
    const now = new Date();
    const hour = now.getHours();
    const minute = now.getMinutes();
    const current = hour * 60 + minute;

    const startTime = 15 * 60 + 20;  // 15:20 → 920분
    const endTime = 16 * 60 + 50;    // 16:50 → 1010분

    if (current < startTime || current > endTime) {
      alert("지금은 셔틀버스 줄서기 이용 시간이 아닙니다.\n15:20~16:50 사이에 이용해 주세요.");
      document.body.innerHTML = "<h2 style='color:red;'>줄서기 이용 가능 시간: 15:20~16:50</h2>";
    }
  }

  // 페이지 열릴 때 시간 체크
  checkTime();
</script>
  
<body>
  <h2>셔틀버스 줄서기 시스템</h2>
  <button onclick="joinQueue()">줄서기 참여</button>
  <div id="result"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
